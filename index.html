<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h1 {
  color: #ff4d6d;
}

.buttons {
  position: relative;
  margin-top: 30px;
  height: 120px;
}

button {
  font-size: 20px;
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 40%;
}

#no {
  background: #333;
  color: white;
  left: 55%;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c8c1b44db.mp3">
</audio>

<div class="card">
  <h1>Will you be my Valentine, Tanvi? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="goYes()">Yes ðŸ¥°</button>
    <button id="no">No ðŸ˜ˆ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function goYes() {
  window.location.href = "thankyou.html";
}
</script>

</body>
</html>
